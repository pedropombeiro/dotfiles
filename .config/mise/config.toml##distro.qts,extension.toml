redactions = ["*_API_KEY", "*_TOKEN"]

[env]
TMP = "{{ env.TMPDIR }}"
TEMP = "{{ env.TMPDIR }}"

[settings]
# QTS has old glibc, requires unofficial nodejs builds
node.mirror_url = "https://unofficial-builds.nodejs.org/download/release/"
node.flavor = "glibc-217"

[plugins]
# Install musl version of delta to avoid dependency on newer GLIBC version
delta = "https://github.com/pedropombeiro/asdf-delta#patch-1"

[tools]
dua = "latest"

"github:ipinfo/cli[exe=ipinfo]" = "latest"

# GitHub releases (musl builds for QTS)
"github:imsnif/bandwhich" = "latest"
"github:schollz/croc" = "latest"
"github:orf/gping" = "latest"
"github:tstack/lnav" = "latest"
"github:pedropombeiro/opencode-legacy-glibc" = "1.1.47"
"github:dalance/procs" = "latest"
"github:domcyrus/rustnet" = "0.18.0"
"github:sxyazi/yazi" = "26.1.22"
"github:neovim/neovim-releases[exe=nvim]" = "0.11.5"

"go:github.com/zmwangx/ets" = "0.2.2"

# QTS-specific pipx tools
"pipx:black" = "latest"
"pipx:garth" = "latest"
"pipx:isort" = "latest"
"pipx:jedi-language-server" = "latest"
"pipx:yamllint" = "latest"

# npm tools for pre-commit hooks
"npm:renovate" = "43.0.6"
