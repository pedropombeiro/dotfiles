[settings]
node.mirror_url = "https://unofficial-builds.nodejs.org/download/release/"
node.flavor = "glibc-217"

[settings.pipx]
uvx = true

[tools]
# uv is required for pipx backend
uv = "latest"
bat = "latest"
bottom = "latest"
cargo-binstall = "latest"
ctop = "latest"
delta = "latest"
dive = "latest"
duf = "latest"
dust = "latest"
fd = "latest"
fzf = "latest"
github-cli = "latest"
gitleaks = "latest"
golang = "latest"
hyperfine = "latest"
jless = "0.7.2"
jq = "latest"
just = "latest"
lazydocker = "latest"
lazygit = "latest"
nodejs = "23.7.0"
pre-commit = "latest"
ripgrep = "latest"
rust = { version = "1.93.0", profile = "minimal", targets = "x86_64-unknown-linux-musl" }
shellcheck = "latest"
stylua = "latest"
viddy = "latest"
xh = "latest"
zoxide = "0.9.8"

"npm:doctoc" = "2.2.1"
"npm:neovim" = "5.4.0"
"npm:@ocular-d/vale-bin" = "2.29.6"

"github:ipinfo/cli[exe=ipinfo]" = "latest"
"go:github.com/zmwangx/ets" = "latest"

# Tools migrated from bootstrap script (musl builds for QTS)
"github:imsnif/bandwhich" = "latest"
"github:aristocratos/btop" = "latest"
"github:schollz/croc" = "latest"
"github:orf/gping" = "latest"
"github:tstack/lnav" = "0.13.2"
"github:dalance/procs" = "latest"
"github:domcyrus/rustnet" = "latest"
"github:sxyazi/yazi" = "26.1.22"
# nvim: pinned to 0.11.5 as newer versions require GLIBC 2.31+ (QTS has older glibc)
"github:neovim/neovim-releases[exe=nvim]" = "0.11.5"

# Cargo tools (migrated from bootstrap script)
eza = "latest"
"cargo:grc-rs" = "latest"

# Python tools (migrated from .default-python-packages)
"pipx:homeassistant-cli" = "0.9.6"
"pipx:neovim-remote" = "2.5.1"
