---
exclude: '^\.config/.*|^\.local/.*'

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-symlinks
      - id: check-yaml
        exclude: '^\.local/share/.*'
      - id: double-quote-string-fixer
      - id: end-of-file-fixer
        exclude: '^\.local/share/.*'
      - id: trailing-whitespace
        exclude: '^\.local/share/.*'

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        exclude: '^\.config/.*|^\.local/.*|^\.shellrc/zshrc\.d/.*|\.zsh(##.*)?$|^\.zlogin$|\.sh##default$'

  - repo: local
    hooks:
      - id: renovate-config-validator
        name: Renovate Config Validator
        entry: mise x npm:renovate -- renovate-config-validator --strict
        language: system
        files: (^|/)\.?renovate(rc)?\.json5?$|^renovate\.json5?$

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.38.0
    hooks:
      - id: yamllint
        args: ["-c", ".yamllint.yml"]

  - repo: local
    hooks:
      - id: stylua
        name: stylua (check)
        entry: stylua --check --config-path .config/nvim/.stylua.toml
        language: system
        types: [lua]
      - id: stylua-fix
        name: stylua (fix)
        entry: stylua --config-path .config/nvim/.stylua.toml
        language: system
        types: [lua]
        stages: [manual]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: prettier (check)
        types_or: [json, markdown, yaml]
        language_version: system
      - id: prettier
        name: prettier (fix)
        language_version: system
        alias: prettier-fix
        args: ["--write", "--list-different"]
        types_or: [json, markdown, yaml]
        stages: [manual]

  - repo: local
    hooks:
      - id: standardrb
        name: standardrb (check)
        entry: standardrb
        language: system
        types: [ruby]
      - id: standardrb-fix
        name: standardrb (fix)
        entry: standardrb --fix
        language: system
        types: [ruby]
        stages: [manual]
      - id: markdownlint-cli2
        name: markdownlint-cli2
        entry: npx markdownlint-cli2
        language: system
        types: [markdown]
        stages: [manual]
      - id: markdownlint-cli2-fix
        name: markdownlint-cli2-fix
        entry: npx markdownlint-cli2 --fix
        language: system
        types: [markdown]
        stages: [manual]
      - id: zsh-syntax-check
        name: zsh syntax check
        entry: zsh -n
        language: system
        files: '\.zsh(##.*)?$|^\.zlogin$|^\.shellrc/zshrc\.d/functions/[^/]+$'
      - id: just-fmt
        name: just fmt (check)
        entry: just --fmt --check --unstable --justfile
        language: system
        files: '(^\.?[Jj]ustfile$|\.just$)'
      - id: just-fmt-fix
        name: just fmt (fix)
        entry: just --fmt --unstable --justfile
        language: system
        files: '(^\.?[Jj]ustfile$|\.just$)'
        stages: [manual]

  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 3.6.0
    hooks:
      - id: editorconfig-checker
        exclude: '^\.config/.*|^\.local/.*|^\.shellrc/zshrc\.d/functions/scripts/.*\.rb$|\.md$'
